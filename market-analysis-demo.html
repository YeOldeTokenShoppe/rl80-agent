<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL80 Market Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff41;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 65, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 3px
                );
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #00ff41;
            background: rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #00ff41;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            border: 1px solid #00ff41;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }
        
        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #00ff41;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
        .summary {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 255, 65, 0.05);
            border-left: 3px solid #00ff41;
        }
        
        .analysis {
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 0.95em;
        }
        
        .top-gainers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .gainer {
            padding: 10px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .gainer:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }
        
        .alert {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 3px solid #ff0041;
            background: rgba(255, 0, 65, 0.1);
        }
        
        .alert.high {
            border-left-color: #ff0041;
            background: rgba(255, 0, 65, 0.15);
        }
        
        .alert.medium {
            border-left-color: #ff9500;
            background: rgba(255, 149, 0, 0.1);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .severity {
            text-transform: uppercase;
            padding: 2px 8px;
            border: 1px solid;
            font-size: 0.8em;
        }
        
        .severity.high {
            color: #ff0041;
            border-color: #ff0041;
        }
        
        .severity.medium {
            color: #ff9500;
            border-color: #ff9500;
        }
        
        .alert-content {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .loading::after {
            content: '...';
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .update-time {
            text-align: center;
            opacity: 0.7;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .error {
            color: #ff0041;
            text-align: center;
            padding: 20px;
            border: 1px solid #ff0041;
            background: rgba(255, 0, 65, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ RL80 MARKET INTELLIGENCE âš¡</h1>
            <p class="tagline">Real-time crypto market analysis & scam detection</p>
        </header>
        
        <div class="grid">
            <div class="section" id="market-section">
                <h2><span class="icon"></span>MARKET ANALYSIS</h2>
                <div class="loading">Loading market data</div>
            </div>
            
            <div class="section" id="alerts-section">
                <h2><span class="icon"></span>SCAM ALERTS</h2>
                <div class="loading">Loading security alerts</div>
            </div>
        </div>
        
        <div class="update-time" id="update-time">
            Auto-refresh enabled â€¢ Updates every 30 minutes
        </div>
    </div>
    
    <script>
        // API endpoint - adjust this to match your bot's URL
        const API_BASE = window.location.hostname === 'localhost' 
            ? `http://${window.location.host}/api` 
            : '/api';
        
        async function fetchDashboardData() {
            try {
                const response = await fetch(`${API_BASE}/dashboard`);
                const result = await response.json();
                
                if (result.success) {
                    updateMarketSection(result.data.market);
                    updateAlertsSection(result.data.alerts);
                    updateLastRefreshTime();
                }
            } catch (error) {
                console.error('Failed to fetch dashboard data:', error);
                showError();
            }
        }
        
        function updateMarketSection(marketData) {
            const section = document.getElementById('market-section');
            
            if (!marketData || !marketData.analysis) {
                section.innerHTML = `
                    <h2><span class="icon"></span>MARKET ANALYSIS</h2>
                    <div class="summary">Market analysis pending...</div>
                    <p>Next update scheduled at 8 AM/PM UTC</p>
                `;
                return;
            }
            
            const gainersHtml = marketData.topCoins.map(coin => 
                `<div class="gainer">${coin}</div>`
            ).join('');
            
            section.innerHTML = `
                <h2><span class="icon"></span>MARKET ANALYSIS</h2>
                <div class="summary">${marketData.summary}</div>
                <div class="analysis">${marketData.analysis}</div>
                ${gainersHtml ? `
                    <h3 style="margin-top: 20px; margin-bottom: 10px;">ðŸš€ Top 24h Gainers</h3>
                    <div class="top-gainers">${gainersHtml}</div>
                ` : ''}
            `;
        }
        
        function updateAlertsSection(alertsData) {
            const section = document.getElementById('alerts-section');
            
            if (!alertsData || !alertsData.alerts || alertsData.alerts.length === 0) {
                section.innerHTML = `
                    <h2><span class="icon"></span>SCAM ALERTS</h2>
                    <p>No recent alerts</p>
                    <p style="margin-top: 10px; opacity: 0.7;">
                        Monitoring @zachxbt on Telegram for scam alerts
                    </p>
                `;
                return;
            }
            
            const alertsHtml = alertsData.alerts.slice(0, 5).map(alert => `
                <div class="alert ${alert.severity}">
                    <div class="alert-header">
                        <span>${new Date(alert.date).toLocaleDateString()}</span>
                        <span class="severity ${alert.severity}">${alert.severity}</span>
                    </div>
                    <div class="alert-content">${alert.content}</div>
                </div>
            `).join('');
            
            section.innerHTML = `
                <h2><span class="icon"></span>SCAM ALERTS</h2>
                <div style="margin-bottom: 15px; opacity: 0.8;">
                    ${alertsData.alertCount} recent alerts from ZachXBT
                </div>
                ${alertsHtml}
                <p style="margin-top: 15px; opacity: 0.7; text-align: center;">
                    Follow @zachxbt on Telegram for real-time updates
                </p>
            `;
        }
        
        function updateLastRefreshTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('update-time').innerHTML = `
                Last updated: ${timeStr} â€¢ Auto-refresh enabled â€¢ Updates every 30 minutes
            `;
        }
        
        function showError() {
            document.getElementById('market-section').innerHTML = `
                <h2><span class="icon"></span>MARKET ANALYSIS</h2>
                <div class="error">Failed to load market data</div>
            `;
            document.getElementById('alerts-section').innerHTML = `
                <h2><span class="icon"></span>SCAM ALERTS</h2>
                <div class="error">Failed to load security alerts</div>
            `;
        }
        
        // Initial load
        fetchDashboardData();
        
        // Refresh every 30 minutes
        setInterval(fetchDashboardData, 30 * 60 * 1000);
        
        // Visual effect for the header
        setInterval(() => {
            const header = document.querySelector('header');
            header.style.boxShadow = `0 0 ${Math.random() * 30 + 10}px rgba(0, 255, 65, 0.6)`;
        }, 2000);
    </script>
</body>
</html>
