<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL80 Bot Monitoring Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #00ff41;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: #1a1a1a;
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }
        .status-card h2 {
            margin-top: 0;
            color: #00ff41;
            font-size: 1.2em;
        }
        .online {
            color: #00ff41;
        }
        .offline {
            color: #ff0041;
        }
        .warning {
            color: #ffaa00;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        .logs {
            background: #0a0a0a;
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
        }
        .log-line {
            margin: 5px 0;
            padding: 5px;
            background: #1a1a1a;
        }
        button {
            background: #00ff41;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00cc33;
        }
        .refresh-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– RL80 Bot Monitoring Dashboard</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <h2>Bot Status</h2>
                <div class="metric">
                    <span>Status:</span>
                    <span id="bot-status" class="online">Checking...</span>
                </div>
                <div class="metric">
                    <span>Uptime:</span>
                    <span id="uptime">--</span>
                </div>
                <div class="metric">
                    <span>Last Activity:</span>
                    <span id="last-activity">--</span>
                </div>
            </div>
            
            <div class="status-card">
                <h2>Server Health</h2>
                <div class="metric">
                    <span>Instance:</span>
                    <span id="instance-status">--</span>
                </div>
                <div class="metric">
                    <span>Memory Usage:</span>
                    <span id="memory">--</span>
                </div>
                <div class="metric">
                    <span>CPU Usage:</span>
                    <span id="cpu">--</span>
                </div>
            </div>
            
            <div class="status-card">
                <h2>Platform Status</h2>
                <div class="metric">
                    <span>Telegram:</span>
                    <span id="telegram-status" class="offline">--</span>
                </div>
                <div class="metric">
                    <span>Discord:</span>
                    <span id="discord-status" class="offline">--</span>
                </div>
                <div class="metric">
                    <span>Twitter:</span>
                    <span id="twitter-status" class="offline">--</span>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="checkStatus()">Refresh Status</button>
            <button onclick="restartBot()">Restart Bot</button>
            <button onclick="viewLogs()">View Logs</button>
        </div>
        
        <div class="logs" id="logs-container">
            <h3>Recent Logs</h3>
            <div id="logs-content">
                <div class="log-line">Waiting for logs...</div>
            </div>
        </div>
        
        <div class="refresh-info">
            Auto-refresh: <span id="countdown">60</span>s | Last update: <span id="last-update">Never</span>
        </div>
    </div>

    <script>
        // Configuration
        const GCE_PROJECT = 'hailmary-3ff6c';
        const GCE_ZONE = 'us-central1-a';
        const INSTANCE_NAME = 'rl80-bot';
        
        // Mock data for demonstration
        // In production, this would fetch from your monitoring API
        function checkStatus() {
            const now = new Date();
            
            // Update status displays
            document.getElementById('bot-status').textContent = 'Online';
            document.getElementById('bot-status').className = 'online';
            document.getElementById('uptime').textContent = '2d 14h 32m';
            document.getElementById('last-activity').textContent = '30 seconds ago';
            
            document.getElementById('instance-status').textContent = 'Running';
            document.getElementById('memory').textContent = '45% (450MB/1GB)';
            document.getElementById('cpu').textContent = '12%';
            
            document.getElementById('telegram-status').textContent = 'Connected';
            document.getElementById('telegram-status').className = 'online';
            document.getElementById('discord-status').textContent = 'Connected';
            document.getElementById('discord-status').className = 'online';
            document.getElementById('twitter-status').textContent = 'Connected';
            document.getElementById('twitter-status').className = 'online';
            
            document.getElementById('last-update').textContent = now.toLocaleTimeString();
        }
        
        function restartBot() {
            if (confirm('Are you sure you want to restart the bot?')) {
                alert('Bot restart command sent. Check logs for status.');
                // In production, this would call your API
            }
        }
        
        function viewLogs() {
            // Simulate log updates
            const logs = [
                '[2025-07-27 18:15:32] INFO: Bot online and responding',
                '[2025-07-27 18:15:28] INFO: Telegram message received',
                '[2025-07-27 18:15:25] INFO: Market analysis scheduled',
                '[2025-07-27 18:15:20] INFO: Discord connected',
                '[2025-07-27 18:15:15] INFO: Twitter monitoring active'
            ];
            
            const logsHtml = logs.map(log => `<div class="log-line">${log}</div>`).join('');
            document.getElementById('logs-content').innerHTML = logsHtml;
        }
        
        // Auto-refresh countdown
        let countdown = 60;
        setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                countdown = 60;
                checkStatus();
            }
            document.getElementById('countdown').textContent = countdown;
        }, 1000);
        
        // Initial load
        checkStatus();
        viewLogs();
    </script>
</body>
</html>
